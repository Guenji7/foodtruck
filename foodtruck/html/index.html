<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .menu-container {
            background: linear-gradient(145deg, rgba(83, 0, 143, 0.9), rgba(63, 0, 113, 0.9));
            padding: 30px;
            border-radius: 15px;
            min-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .menu-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }

        .menu-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        .menu-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .menu-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .menu-item i {
            font-size: 24px;
            width: 24px;
            text-align: center;
        }

        .menu-item-content {
            flex: 1;
        }

        .menu-item-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .menu-item-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animation für Items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
    </style>
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h2>Foodtruck Management</h2>
            <p>Wähle eine Option aus</p>
        </div>
        
        <div class="menu-items">
            <div class="menu-item" onclick="selectOption('start')">
                <i class="fas fa-play"></i>
                <div class="menu-item-content">
                    <div class="menu-item-title">Job starten</div>
                    <div class="menu-item-description">Beginne deine Schicht als Foodtruck-Fahrer</div>
                </div>
            </div>

            <div class="menu-item" onclick="selectOption('route')">
                <i class="fas fa-route"></i>
                <div class="menu-item-content">
                    <div class="menu-item-title">Route anzeigen</div>
                    <div class="menu-item-description">Zeige die verfügbaren Verkaufspunkte an</div>
                </div>
            </div>

            <div class="menu-item" onclick="selectOption('info')">
                <i class="fas fa-info-circle"></i>
                <div class="menu-item-content">
                    <div class="menu-item-title">Informationen</div>
                    <div class="menu-item-description">Erfahre mehr über die Arbeit als Foodtruck-Fahrer</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectOption(option) {
            alt.emit('foodtruck:menuSelect', option);
        }

        // Schließen mit ESC
        document.addEventListener('keyup', (event) => {
            if (event.key === 'Escape') {
                alt.emit('foodtruck:closeMenu');
            }
        });
    </script>
</body>
</html>
